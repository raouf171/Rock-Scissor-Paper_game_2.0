<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="scriptt.js" defer></script>
  

  <h1>ROCK_PAPER_SCISSOR_ <strong>2.0</strong></h1>
  <img src="download.webp" alt="picture of the game">

  <!--selct buttons -->
  <h2>select a move </h2>

  <ul>
    <li><button id="rockButton">ROCK</button></li>
    <li><button id="paperButton">Paper</button></li>
    <li><button id="scissorButton">SCISSOR</button></li>
  </ul>

  <!--score-->
  <h2>score : </h2>

<div id="alert-backdrop" class="backdrop hidden"></div>

  <button id="alert-ok">OK</button>
</div>
